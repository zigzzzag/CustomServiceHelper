@(signupForm: Form[Application.Register], loginForm: Form[Application.Login])

@scripts = {
    <script src="@routes.Assets.at("javascripts/password.js")" type="text/javascript"></script>
}

@main(null, scripts) {

    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#signin">@Messages("signin.signin")</a></li>
        <li><a data-toggle="tab" href="#signup">@Messages("signup.signup")</a></li>
    </ul>

    <div class="tab-content">
        <div id="signin" class="tab-pane fade in active">
            @login(loginForm)
        </div>
        <div id="signup" class="tab-pane fade">
            @views.html.account.signup.createFormOnly(signupForm)
        </div>
    </div>
}
